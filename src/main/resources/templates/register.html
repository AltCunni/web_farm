<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Регистрация</title>
  <style>
    body {
      background-color: rgba(115, 172, 169, 0.82); /* Зелёное болото */
    }
    .text-gray {
      color: gray;
    }
  </style>
</head>
<body>
<div class="bg-image" style="background-image: url('https://i.pinimg.com/originals/17/a0/1d/17a01df1bcd72a3e8ae22a9cfe6a03ef.jpg'); height: 100vh; overflow: auto">

<div class="container mt-5">
  <h2 class="text-center mb-4">Регистрация</h2>
  <form action="#" th:action="@{/register}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <!-- Поле для выбора роли пользователя -->
    <div class="mb-3" th:if="${isAdminLaunch}">
      <label for="role" class="form-label">Роль пользователя</label>
      <select class="form-select" id="role" name="role">
        <option value="GUEST" th:selected="${!isAdminLaunch}">Гость</option>
        <option value="MANAGER">Менеджер</option>
        <option value="ADMIN">Администратор</option>
      </select>
    </div>

    <div class="mb-3" th:if="${!isAdminLaunch}">
      <input type="hidden" name="role" value="GUEST" />
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>
  <div class="mt-3 text-center">
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2zjT9G2JdD4u3fG2+2q4cF8e5gKq6WZC3y0C1z0Z5a9v0F8P8W9F8W8F8W8" crossorigin="anonymous"></script>
</body>
</html>
