<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Перевозка грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: rgba(115, 172, 169, 0.82);
  }
</style>
<body>
<div>
  <blockquote class="blockquote text-center"><h1>Выращивание культур. Подсчёт количества культур на один день в кг</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Дата сбора</th>
          <th scope="col">Количество сбора урожая на дату</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${listFarm}">
          <td scope="row" class="text-gray" th:text="${table[0]}">Дата отсутствует</td>
          <td class="text-gray" th:text="${table[1]}">Количество отсутствует</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
