<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Культуры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: rgba(115, 172, 169, 0.82);
  }
</style>
<body>
<div>
  <blockquote class="blockquote text-center"><h1>Редактирование культуры</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form th:action="@{/manager/farms/save}" th:object="${farm}" method="post">
        <table>
          <tr>
            <td>ID:</td>
            <td>
              <input type="text" th:field="*{id}" readonly="readonly">
            </td>
          </tr>
          <tr>
            <td>Название культуры:</td>
            <td>
              <input type="text" th:field="*{name_zerno}">
            </td>
          </tr>
          <tr>
            <td>ФИО фермера:</td>
            <td>
              <input type="text" th:field="*{fio}">
            </td>
          </tr>
          <tr>
            <td>Дата посева:</td>
            <td>
              <input type="date" th:field="*{data_posev}">
            </td>
          </tr>
          <tr>
            <td>Дата сбора:</td>
            <td>
              <input type="date" th:field="*{data_sbor}">
            </td>
          </tr>
          <tr>
            <td>Количество:</td>
            <td>
              <input type="text" th:field="*{kolvo}">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocapitalize="off" style="border: 1px solid #373434;">Отправить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
