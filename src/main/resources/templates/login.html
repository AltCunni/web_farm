<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Вход</title>
  <style>
    body {
      background-color: rgba(115, 172, 169, 0.82); /* Зелёное болото */
    }
    .text-gray {
      color: gray;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Вход</h2>
  <form action="#" th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Войти</button>
  </form>
  <div class="mt-3 text-center">
    <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2zjT9G2JdD4u3fG2+2q4cF8e5gKq6WZC3y0C1z0Z5a9v0F8P8W9F8W8F8W8" crossorigin="anonymous"></script>
</body>
</html>
