<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание новой записи блога</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: rgba(115, 172, 169, 0.82);
    }
  </style>
</head>
<body>
<blockquote class="blockquote text-center"><h1>Создание новой записи блога</h1></blockquote>

<div class="text-center mb-3">
  <a th:href="@{/admin/blog/}">
    <button type="button" class="btn btn-secondary" style="border: 1px solid #373434;">
      Назад
    </button>
  </a>
</div>

<div class="container">
  <form th:action="@{/admin/blog/save}" th:object="${blogPost}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Название записи</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required/>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Содержание записи</label>
      <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Автор</label>
      <input type="text" class="form-control" id="author" th:field="*{author}" required/>
    </div>
    <div class="mb-3">
      <label for="publicationDate" class="form-label">Дата публикации</label>
      <input type="date" class="form-control" id="publicationDate" th:field="*{datePublisher}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
