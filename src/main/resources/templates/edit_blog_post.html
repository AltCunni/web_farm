<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование записи блога</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: rgba(115, 172, 169, 0.82);
    }
  </style>
</head>
<body>
<blockquote class="blockquote text-center"><h1>Редактирование записи блога</h1></blockquote>

<div class="text-center mb-3">
  <a th:href="@{/admin/blog/}">
    <button type="button" class="btn btn-secondary" style="border: 1px solid #373434;">
      Назад
    </button>
  </a>
</div>

<div class="container">
  <form th:action="@{/admin/blog/save}" th:object="${blogPost}" method="post" novalidate>
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="title" class="form-label">Название записи</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required minlength="5" maxlength="100"
             placeholder="Введите название (мин. 5 символов)"/>
      <div class="invalid-feedback">
        Пожалуйста, введите название записи длиной от 5 до 100 символов.
      </div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Содержание записи</label>
      <textarea class="form-control" id="content" th:field="*{content}" rows="5" required minlength="10"
                maxlength="2000" placeholder="Введите содержание (мин. 10 символов)"></textarea>
      <div class="invalid-feedback">
        Пожалуйста, введите содержание записи длиной от 10 до 2000 символов.
      </div>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Автор</label>
      <input type="text" class="form-control" id="author" th:field ="*{author}" required minlength="3" maxlength="50"
             placeholder="Введите имя автора (мин. 3 символа)"/>
      <div class="invalid-feedback">
        Пожалуйста, введите имя автора длиной от 3 до 50 символов.
      </div>
    </div>

    <div class="mb-3">
      <label for="datePublisher" class="form-label">Дата публикации</label>
      <input type="date" class="form-control" id="datePublisher" th:field="*{datePublisher}" required/>
      <div class="invalid-feedback">
        Пожалуйста, выберите дату публикации.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
</div>

<script>
  // Включение валидации Bootstrap
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>

</body>
</html>
